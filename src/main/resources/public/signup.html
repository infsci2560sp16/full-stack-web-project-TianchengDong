<div class="lightbox">

  <div class="signup-cont">
    <form class="signup">
    		<ul class="singup-list">
    			<li class="signup-item">
    				<input type="text" placeholder="user name" class="signup-input">
    				<label for="" class="signup-label">Name</label>
    			</li>
    			<li class="signup-item">
    				<input type="email" placeholder="user@email.com" class="signup-input">
    				<label for="" class="signup-label">Email</label>
    			</li>
    			<li class="signup-item">
    				<input type="password" placeholder="*******" class="signup-input">
    				<label for="" class="signup-label">Password</label>
    			</li>
          <li class="signup-item">
    				<input type="password" placeholder="*******" class="signup-input">
    				<label for="" class="signup-label">Confirm Password</label>
    			</li>

    			<li class="signup-item">
            <a class="btn signup-submit ripple-effect" href="index.html" role="button">Sign up</a>
    			</li>
    		</ul>
